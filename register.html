    <meta charset="UTF-8">

<body class="reg-body">


    <div class="row">
        <div class="col-sm-2" id="login-box">
            <img class="logoreg" src="css/logo.png">
            <br>
            <h1>Sign up</h1>
            <form method="post" action="#">
                <input class="input" type="text" name="username" placeholder="Username" required>
                <input class="input" type="email" name="email" placeholder="E-mail" required>
                <input class="input" type="password" name="password" id="password" placeholder="Password" required>
                <input class="input" type="password" name="password2" id="password_confirm" placeholder="Confirm password" required>
                <input type="submit" name="signup_submit" value="Sign me up">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2" id="login-box" style="padding: 20px; margin-top:-1px; ">
            <br>
            <a href="login.html"><p>Already have an account? ,Login Here</p></a>
            
        </div>
    </div>
